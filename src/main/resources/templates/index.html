<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fitnesse Fluent File Service</title>
    <link rel="shortcut icon" type="image/png" href="http://localhost/files/fitnesse/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="http://localhost/files/fitnesse/css/fitnesse_wiki.css">
    <link rel="stylesheet" type="text/css" href="file/css/fitnesse_pages.css">
    <link rel="stylesheet" type="text/css" href="file/wysiwyg/wysiwyg.css" media="screen">
    <link rel="stylesheet" type="text/css" href="file/bootstrap/css/fitnesse-bootstrap.css">
    <script src="http://localhost/files/fitnesse/javascript/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="http://localhost/files/fitnesse/javascript/fitnesse.js" type="text/javascript"></script>

    <script src="/files/fitnesse/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/files/fitnesse/bootstrap/js/respond.js" type="text/javascript"></script>
</head>
<br>
<article>
<body class="directoryPage">
<h3>Fitnesse Fluent File Service</h3>
<!--  <a>Source Location: </a><br/>
  <input type="text" style="height:40px;width:400px;" />
  <button id="search" type="submit" value="search"/>
  <button id="upload" type="submit" value="upload"/>
</br>-->

<table id="source_table_id"  class="dirListing" broder="1" style="width:50%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Path</th>
        <th>Selected</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="file:${fileList}"  >
        <td th:text="${file.name}">
        </td>
        <td th:href="${file.Path}"/>
        <td>
            <input type="checkbox"
                   class="ads_Checkbox"
                   th:value="${file.id}" name="checkedid"/>
        </td>
    </tr>
    </tbody>
</table>
</br>
</body>
</article>
</html>
