<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fluent File Service</title>
    <!--[if lt IE 9]>
    <script>
        document.createElement('header');
        document.createElement('nav');
        document.createElement('section');
        document.createElement('article');
        document.createElement('footer');
    </script>
    <![endif]-->
    <link rel="shortcut icon" type="image/png" href="http://localhost:9180/files/fitnesse/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="http://localhost:9180/files/fitnesse/css/fitnesse_wiki.css" />
    <link rel="stylesheet" type="text/css" href="http://localhost:9180/files/fitnesse/css/fitnesse_pages.css" />
    <link rel="stylesheet" type="text/css" href="http://localhost:9180/files/fitnesse/wysiwyg/wysiwyg.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:9180/files/fitnesse/bootstrap/css/fitnesse-bootstrap.css">

    <script src="http://localhost:9180/files/fitnesse/javascript/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="http://localhost:9180/files/fitnesse/javascript/fitnesse.js" type="text/javascript"></script>

    <script src="http://localhost:9180/files/fitnesse/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="http://localhost:9180/files/fitnesse/bootstrap/js/respond.js" type="text/javascript"></script>

</head>
<body class="directoryPage">

<nav class="navbar-fixed-top " role="navigation">
    <div class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/FrontPage"><span>FitNesse_FileService</span></a>
        </div>


    </div>
    <ol class="page-actions btn-group">
        <li class="expandall btn btn-xs">Expand All</li>
        <li class="collapseall btn btn-xs">Collapse All</li>
    </ol>

    <ol class="breadcrumb">
        <li><a href="/files">files</a></li>
    </ol>
</nav>

<header>
</header>

<article>
    <table class="dirListing">
        <thead>
        <tr>
            <th>Name</th>
            <th>Selected</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="file:${fileList}"  >
            <td th:text="${file.name}" th:href="${file.Path}">
            </td>
            <td th:href="/${file.Path}"/>
            <td>
                <input type="checkbox"
                       class="ads_Checkbox"
                       th:value="${file.id}" name="checkedid"/>
            </td>
        </tr>
        </tbody>
    </table>

    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="responder" value="upload">
        <fieldset>
            <label for="upload-file">Upload a file:</label>
            <input id="upload-file" type="file" name="file" value="">
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" name="" value="Upload">
        </fieldset>
    </form>

    <form method="get">
        <input type="hidden" name="responder" value="createDir">
        <fieldset>
            <label for="create-dir">Create a directory:</label>
            <input id="create-dir" type="text" name="dirname" value="">
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" name="" value="Create">
        </fieldset>
    </form>  </article>




</body></html>
